<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="text-center">

<h1>My Super Fancy Spa</h1>
<hr>
<div id = "clientProfile">
    <h2>My Profile</h2>

    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<hr>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2><br>
    <div>
        <h3>Facial Treatments</h3>
        <p th:replace="fragments :: facialDescription"></p>
        <table class="table table-borderless">
            <th:block th:each="facials : ${appropriateFacials}">
                <tr>
                    <td th:text="${facials}"></td>
                </tr>
            </th:block>
        </table>
    </div>
    <div th:if="${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>

</body>
</html>
